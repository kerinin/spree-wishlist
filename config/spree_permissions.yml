'WishlistsController':
  permission1:
    roles : [admin]     
    options :
      for : [show]
      unless : "can_read?"
  permission2:
    roles : [user]
    options :
      for : [new, create]        
  permission3:
    roles : [admin]     
    options :
      except : [index, show, new, create]
      unless : "current_user and current_user.id == object.user_id"
'WishedProductsController':
  permission1:
    roles : [user]
    options :
      for : [index, create]
  permission2:
    roles : [admin]
    options :
      for : [update, destroy]
      unless : "current_user and current_user.id == object.wishlist.user_id"      
